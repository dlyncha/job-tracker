<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  height: 100%;
  margin: 0;
  -webkit-overflow-scrolling: touch;
  font-family: Arial, sans-serif;
}

body {
  padding: 20px;
  max-width: 700px;
  margin: auto;
}

.list {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  background: #f7f7f7;
  max-height: 60vh;
  overflow-y: auto;
}

.item {
  background: white;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.item-controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 10px;
}

button {
  padding: 10px 14px;
  font-size: 15px;
  border: none;
  color: white;
  border-radius: 8px;
  font-weight: bold;
}

.complete-btn { background: #4CAF50; }
.edit-btn { background: #607D8B; }
.move-btn { background: #9C27B0; }
.return-btn { background: #2196F3; }
.import-btn, .export-btn, .add-btn { background: #FF9800; }
.delete-btn { background: #F44336; margin-left: 20px; }

.note-text { font-size: 13px; margin-top: 6px; }
.type-text { font-size: 12px; color: #666; }
</style>
</head>

<body>

<h1>Job Manager</h1>

<button class="import-btn" onclick="importFromSheet()">Import From Sheet</button>
<button class="export-btn" onclick="exportCompleted()">Export Completed to Sheet</button>
<button class="export-btn" onclick="exportActive()">Export Current to Sheet</button>

<h2>Current Jobs</h2>

<input id="taskNameInput" placeholder="Task Name">
<select id="taskTypeSelect">
  <option value="">Type</option>
  <option>Rings</option>
  <option>Cables</option>
  <option>Laser</option>
  <option>Paintlines</option>
  <option>DDH</option>
  <option>Scan</option>
  <option>MISC</option>
</select>
<button class="add-btn" onclick="addTask()">Add</button>

<div id="todoList" class="list"></div>

<h2>Completed Jobs</h2>
<div id="doneList" class="list"></div>

<hr style="margin:30px 0">

<button class="export-btn" onclick="clearAllCurrent()">
  Clear ALL Current Jobs
</button>

<script>
/* ===============================
   CONFIG
   =============================== */
const WEB_APP_URL =
  "PASTE_YOUR_LATEST_DEPLOYMENT_URL_HERE";

/* ===============================
   STATE
   =============================== */
let todoList = JSON.parse(localStorage.getItem("todoList")) || [];
let doneList = JSON.parse(localStorage.getItem("doneList")) || [];

/* ===============================
   SAVE / RENDER
   =============================== */
function save() {
  localStorage.setItem("todoList", JSON.stringify(todoList));
  localStorage.setItem("doneList", JSON.stringify(doneList));
}

function render() {
  todoListDiv.innerHTML = "";
  doneListDiv.innerHTML = "";
  todoList.forEach((t, i) => todoListDiv.appendChild(todoItem(t, i)));
  doneList.forEach((t, i) => doneListDiv.appendChild(doneItem(t, i)));
}

/* ===============================
   UI BUILDERS
   =============================== */
function todoItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";

  d.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>

    <div class="item-controls">
      <button class="complete-btn" onclick="completeTask(${index})">✓</button>
      <button class="edit-btn" onclick="editTask(${index})">✎</button>
      <button class="move-btn" onclick="moveUp(${index})">↑</button>
      <button class="move-btn" onclick="moveDown(${index})">↓</button>
      <button class="delete-btn" onclick="deleteTask(${index})">✕</button>
    </div>

    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
  `;
  return d;
}

function doneItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";

  d.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="note-text">Completed: ${task.date}</div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
    <button class="return-btn" onclick="returnToTodo(${index})">↩</button>
  `;
  return d;
}

/* ===============================
   TASK ACTIONS
   =============================== */
function addTask() {
  if (!taskNameInput.value.trim()) return;
  todoList.push({
    name: taskNameInput.value.trim(),
    type: taskTypeSelect.value,
    notes: ""
  });
  taskNameInput.value = "";
  taskTypeSelect.selectedIndex = 0;
  save(); render();
}

function editTask(i) {
  const name = prompt("Edit task name:", todoList[i].name);
  if (!name) return;
  const notes = prompt("Edit notes:", todoList[i].notes || "");
  if (notes === null) return;

  todoList[i].name = name.trim();
  todoList[i].notes = notes;
  save(); render();
}

function completeTask(i) {
  const t = todoList.splice(i, 1)[0];
  t.date = new Date().toLocaleString();
  doneList.push(t);
  save(); render();
}

function deleteTask(i) {
  if (!confirm("Delete this job?")) return;
  todoList.splice(i, 1);
  save(); render();
}

function clearAllCurrent() {
  if (!confirm("Clear ALL current jobs?")) return;
  todoList = [];
  save(); render();
}

function returnToTodo(i) {
  const t = doneList.splice(i, 1)[0];
  delete t.date;
  todoList.push(t);
  save(); render();
}

function moveUp(i) {
  if (i === 0) return;
  [todoList[i - 1], todoList[i]] = [todoList[i], todoList[i - 1]];
  save(); render();
}

function moveDown(i) {
  if (i === todoList.length - 1) return;
  [todoList[i + 1], todoList[i]] = [todoList[i], todoList[i + 1]];
  save(); render();
}

/* ===============================
   GOOGLE SHEETS
   =============================== */
async function importFromSheet() {
  const res = await fetch(WEB_APP_URL);
  const rows = await res.json();
  rows.forEach(([name, type, date, notes]) => {
    if (name) todoList.push({ name, type, notes: notes || "" });
  });
  save(); render();
  alert("Jobs imported");
}

async function exportCompleted() {
  if (!doneList.length) {
    alert("No completed jobs to export");
    return;
  }

  const res = await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      type: "completed",
      data: doneList
    })
  });

  if ((await res.text()).includes("SUCCESS")) {
    doneList = [];
    save(); render();
    alert("Completed jobs archived");
  }
}

async function exportActive() {
  if (!todoList.length) {
    alert("No current jobs to export");
    return;
  }

  const res = await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      type: "active",
      data: todoList
    })
  });

  if ((await res.text()).includes("SUCCESS")) {
    alert("Current jobs exported to Active sheet");
  }
}

/* ===============================
   INIT
   =============================== */
const todoListDiv = document.getElementById("todoList");
const doneListDiv = document.getElementById("doneList");
render();
</script>

</body>
</html>
