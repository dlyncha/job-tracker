<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  height: 100%;
  margin: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  font-family: Arial, sans-serif;
}

body {
  padding: 20px;
  max-width: 700px;
  margin: auto;
}

.list {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  background: #f7f7f7;
  max-height: 60vh;
  overflow-y: auto;
}

.item {
  background: white;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.item-controls {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
  margin-top: 5px;
}

button {
  padding: 6px 10px;
  border: none;
  color: white;
  border-radius: 6px;
  font-weight: bold;
}

.complete-btn { background: #4CAF50; }
.delete-btn { background: #F44336; }
.edit-btn { background: #607D8B; }
.move-btn { background: #9C27B0; }
.return-btn { background: #2196F3; }
.import-btn, .export-btn, .add-btn { background: #FF9800; }

.note-text { font-size: 13px; margin-top: 4px; }
.type-text { font-size: 12px; color: #666; }
</style>
</head>

<body>

<h1>Job Manager</h1>

<button class="import-btn" onclick="importFromSheet()">Import From Sheet</button>
<button class="export-btn" onclick="exportToSheet()">Export To Sheet</button>

<h2>Current Jobs</h2>

<input id="taskNameInput" placeholder="Task Name">
<select id="taskTypeSelect">
  <option value="">Type</option>
  <option>Rings</option>
  <option>Cables</option>
  <option>Laser</option>
  <option>Paintlines</option>
  <option>DDH</option>
  <option>Scan</option>
  <option>MISC</option>
</select>
<button class="add-btn" onclick="addTask()">Add</button>

<div id="todoList" class="list"></div>

<h2>Completed Jobs</h2>
<div id="doneList" class="list"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwI3Tk94v1y9twwgG4MSEkIU-x1I3RMBQ6gjsNcxWbqJG3vqS5fArC6tNjiYG-NGuij/exec";

let todoList = JSON.parse(localStorage.getItem("todoList")) || [];
let doneList = JSON.parse(localStorage.getItem("doneList")) || [];

function save() {
  localStorage.setItem("todoList", JSON.stringify(todoList));
  localStorage.setItem("doneList", JSON.stringify(doneList));
}

function render() {
  todoListDiv.innerHTML = "";
  doneListDiv.innerHTML = "";

  todoList.forEach((t, i) => todoListDiv.appendChild(todoItem(t, i)));
  doneList.forEach((t, i) => doneListDiv.appendChild(doneItem(t, i)));
}

function todoItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";
  d.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="item-controls">
      <button class="complete-btn" onclick="completeTask(${index})">✓</button>
      <button class="edit-btn" onclick="editNotes(${index})">✎</button>
      <button class="move-btn" onclick="moveUp(${index})">↑</button>
      <button class="move-btn" onclick="moveDown(${index})">↓</button>
      <button class="delete-btn" onclick="deleteTask(${index})">✕</button>
    </div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
  `;
  return d;
}

function doneItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";
  d.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="note-text">Completed: ${task.date}</div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
    <button class="return-btn" onclick="returnToTodo(${index})">↩</button>
  `;
  return d;
}

function addTask() {
  if (!taskNameInput.value.trim()) return;
  todoList.push({
    name: taskNameInput.value.trim(),
    type: taskTypeSelect.value,
    notes: ""
  });
  taskNameInput.value = "";
  taskTypeSelect.selectedIndex = 0;
  save(); render();
}

function editNotes(i) {
  const notes = prompt("Edit notes:", todoList[i].notes || "");
  if (notes !== null) {
    todoList[i].notes = notes;
    save(); render();
  }
}

function completeTask(i) {
  const t = todoList.splice(i, 1)[0];
  t.date = new Date().toLocaleString();
  doneList.push(t);
  save(); render();
}

function deleteTask(i) { todoList.splice(i,1); save(); render(); }
function returnToTodo(i) {
  const t = doneList.splice(i,1)[0];
  delete t.date;
  todoList.push(t);
  save(); render();
}

function moveUp(i) {
  if (i === 0) return;
  [todoList[i-1], todoList[i]] = [todoList[i], todoList[i-1]];
  save(); render();
}

function moveDown(i) {
  if (i === todoList.length - 1) return;
  [todoList[i+1], todoList[i]] = [todoList[i], todoList[i+1]];
  save(); render();
}

async function importFromSheet() {
  const res = await fetch(WEB_APP_URL);
  const rows = await res.json();

  rows.forEach(([name, type, date, notes]) => {
    if (name) todoList.push({ name, type, notes: notes || "" });
  });

  save(); render();
  alert("Jobs imported and moved to 'Jobs sent to ipad'");
}

async function exportToSheet() {
  const res = await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify(doneList)
  });

  if ((await res.text()).includes("SUCCESS")) {
    doneList = [];
    save(); render();
    alert("Completed jobs archived and cleared");
  }
}

const todoListDiv = document.getElementById("todoList");
const doneListDiv = document.getElementById("doneList");
render();
</script>

</body>
</html>
