<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

body {
  padding: 20px;
  max-width: 700px;
  margin: auto;
  transition: background 0.3s;
}

body.low {
  background: #eef2f6;
}

.list {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  background: #f7f7f7;
  max-height: 60vh;
  overflow-y: auto;
}

body.low .list {
  background: #e3e9f0;
}

.item {
  background: white;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.item-controls {
  display: flex;
  gap: 6px;
}

button {
  padding: 6px 10px;
  font-size: 13px;
  border: none;
  color: white;
  border-radius: 6px;
  font-weight: bold;
}

.complete-btn { background: #4CAF50; }
.edit-btn { background: #607D8B; }
.move-btn { background: #9C27B0; }
.return-btn { background: #2196F3; }
.import-btn, .export-btn, .add-btn { background: #FF9800; }
.delete-btn { background: #F44336; }

.low button {
  filter: saturate(70%);
}

.note-text { font-size: 12px; margin-top: 4px; }
.type-text { font-size: 11px; color: #666; }

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 30px;
}
</style>
</head>

<body>

<h1>Job Manager</h1>

<button class="import-btn" onclick="importFromSheet()">Import From Sheet</button>
<button class="export-btn" onclick="exportAll()">Export to Sheet</button>

<h2 id="currentTitle">Current Jobs</h2>

<input id="taskNameInput" placeholder="Task Name">
<select id="taskTypeSelect">
  <option value="">Type</option>
  <option>Rings</option>
  <option>Cables</option>
  <option>Laser</option>
  <option>Paintlines</option>
  <option>DDH</option>
  <option>Scan</option>
  <option>MISC</option>
</select>
<button class="add-btn" onclick="addTask()">Add</button>

<div id="todoList" class="list"></div>

<div id="completedSection">
  <h2>Completed Jobs</h2>
  <div id="doneList" class="list"></div>
</div>

<div class="footer">
  <button class="export-btn" onclick="clearAllCurrent()">Clear ALL Current Jobs</button>
  <button id="tabButton" class="import-btn" onclick="toggleTab()"></button>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbxwoCbhUw9P5zUGN6fIOUKhhKcT5wWYQE5Dbgpntw0bUlV42druvq0aJ1KXOsw1eJNW/exec";

let todoList = JSON.parse(localStorage.getItem("todoList")) || [];
let lowTodoList = JSON.parse(localStorage.getItem("lowTodoList")) || [];
let doneList = JSON.parse(localStorage.getItem("doneList")) || [];
let activeTab = "HIGH";

function save() {
  localStorage.setItem("todoList", JSON.stringify(todoList));
  localStorage.setItem("lowTodoList", JSON.stringify(lowTodoList));
  localStorage.setItem("doneList", JSON.stringify(doneList));
}

function render() {
  document.body.classList.toggle("low", activeTab === "LOW");
  todoListDiv.innerHTML = "";
  doneListDiv.innerHTML = "";

  const list = activeTab === "HIGH" ? todoList : lowTodoList;

  list.forEach((t, i) => todoListDiv.appendChild(todoItem(t, i)));

  if (activeTab === "HIGH") {
    completedSection.style.display = "block";
    doneList.forEach((t, i) => doneListDiv.appendChild(doneItem(t, i)));
    currentTitle.textContent = "Current Jobs";
    tabButton.textContent = "Low Priority Jobs";
  } else {
    completedSection.style.display = "none";
    currentTitle.textContent = "Low Priority Jobs";
    tabButton.textContent = "Main Jobs";
  }
}

function toggleTab() {
  activeTab = activeTab === "HIGH" ? "LOW" : "HIGH";
  render();
}

function todoItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";

  d.innerHTML = `
    <div class="item-header">
      <div>
        <strong>${task.name}</strong>
        <div class="type-text">${task.type || ""}</div>
      </div>
      <div class="item-controls">
        <button class="complete-btn" onclick="completeTask(${index})">✓</button>
        <button class="edit-btn" onclick="editTask(${index})">✎</button>
        <button class="move-btn" onclick="moveUp(${index})">↑</button>
        <button class="move-btn" onclick="moveDown(${index})">↓</button>
        <button class="delete-btn" onclick="deleteTask(${index})">✕</button>
      </div>
    </div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
  `;
  return d;
}

function doneItem(task, index) {
  const d = document.createElement("div");
  d.className = "item";

  d.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="note-text">Completed: ${task.date}</div>
    <button class="return-btn" onclick="returnToTodo(${index})">↩</button>
  `;
  return d;
}

function addTask() {
  if (!taskNameInput.value.trim()) return;
  const target = activeTab === "HIGH" ? todoList : lowTodoList;
  target.push({ name: taskNameInput.value.trim(), type: taskTypeSelect.value, notes: "", priority: activeTab });
  taskNameInput.value = "";
  taskTypeSelect.selectedIndex = 0;
  save(); render();
}

function editTask(i) {
  const list = activeTab === "HIGH" ? todoList : lowTodoList;
  const name = prompt("Edit task name:", list[i].name);
  if (!name) return;
  const notes = prompt("Edit notes:", list[i].notes || "");
  if (notes === null) return;
  list[i].name = name.trim();
  list[i].notes = notes;
  save(); render();
}

function completeTask(i) {
  const list = activeTab === "HIGH" ? todoList : lowTodoList;
  const t = list.splice(i, 1)[0];
  t.date = new Date().toLocaleString();
  doneList.push(t);
  save(); render();
}

function deleteTask(i) {
  if (!confirm("Delete this job?")) return;
  const list = activeTab === "HIGH" ? todoList : lowTodoList;
  list.splice(i, 1);
  save(); render();
}

function clearAllCurrent() {
  if (!confirm("This will CLEAR ALL jobs in BOTH Main and Low Priority tabs. Continue?")) return;
  todoList = [];
  lowTodoList = [];
  save(); render();
}

function returnToTodo(i) {
  const t = doneList.splice(i, 1)[0];
  delete t.date;
  todoList.push(t);
  save(); render();
}

function moveUp(i) {
  const list = activeTab === "HIGH" ? todoList : lowTodoList;
  if (i === 0) return;
  [list[i - 1], list[i]] = [list[i], list[i - 1]];
  save(); render();
}

function moveDown(i) {
  const list = activeTab === "HIGH" ? todoList : lowTodoList;
  if (i === list.length - 1) return;
  [list[i + 1], list[i]] = [list[i], list[i + 1]];
  save(); render();
}

async function importFromSheet() {
  const res = await fetch(WEB_APP_URL);
  const jobs = await res.json();
  jobs.forEach(job => job.priority === "LOW" ? lowTodoList.push(job) : todoList.push(job));
  save(); render();
  alert("Jobs imported");
}

async function exportAll() {
  const active = [...todoList, ...lowTodoList];
  if (!active.length && !doneList.length) return alert("Nothing to export");
  const res = await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({ type: "completed", completed: doneList, active })
  });
  if ((await res.text()).includes("SUCCESS")) {
    doneList = [];
    save(); render();
    alert("Jobs exported successfully");
  }
}

const todoListDiv = document.getElementById("todoList");
const doneListDiv = document.getElementById("doneList");
const completedSection = document.getElementById("completedSection");
const currentTitle = document.getElementById("currentTitle");
const tabButton = document.getElementById("tabButton");

render();
</script>

</body>
</html>
