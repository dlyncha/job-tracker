<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
html, body {
  height: 100%;
  margin: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  font-family: Arial, sans-serif;
}

body {
  padding: 20px;
  max-width: 700px;
  margin: auto;
}

h2 { margin-top: 40px; }

.list {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  background: #f7f7f7;
  max-height: 60vh;
  overflow-y: auto;
}

.item {
  background: white;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.item-controls {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
  margin-top: 5px;
}

button {
  padding: 6px 10px;
  border: none;
  color: white;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button:hover { opacity: 0.85; }

.complete-btn { background: #4CAF50; }
.delete-btn { background: #F44336; }
.edit-btn { background: #607D8B; }
.return-btn { background: #2196F3; }
.import-btn, .export-btn, .add-btn { background: #FF9800; }

.note-text {
  font-size: 13px;
  margin-top: 5px;
  color: #333;
}
.type-text {
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<h1>Job Manager</h1>

<div>
  <button class="import-btn" onclick="importFromSheet()">Import From Sheet</button>
  <button class="export-btn" onclick="exportToSheet()">Export To Sheet</button>
</div>

<h2>Current Jobs</h2>

<input id="taskNameInput" placeholder="Task Name">
<select id="taskTypeSelect">
  <option value="">Type (optional)</option>
  <option>Rings</option>
  <option>Cables</option>
  <option>Laser</option>
  <option>Paintlines</option>
  <option>DDH</option>
  <option>Scan</option>
  <option>MISC</option>
</select>
<button class="add-btn" onclick="addTask()">Add</button>

<div id="todoList" class="list"></div>

<h2>Completed Jobs</h2>
<div id="doneList" class="list"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwI3Tk94v1y9twwgG4MSEkIU-x1I3RMBQ6gjsNcxWbqJG3vqS5fArC6tNjiYG-NGuij/exec";

let todoList = JSON.parse(localStorage.getItem("todoList")) || [];
let doneList = JSON.parse(localStorage.getItem("doneList")) || [];

function save() {
  localStorage.setItem("todoList", JSON.stringify(todoList));
  localStorage.setItem("doneList", JSON.stringify(doneList));
}

function render() {
  todoListDiv.innerHTML = "";
  doneListDiv.innerHTML = "";

  todoList.forEach((task, index) =>
    todoListDiv.appendChild(createTodoItem(task, index))
  );

  doneList.forEach((task, index) =>
    doneListDiv.appendChild(createDoneItem(task, index))
  );
}

function createTodoItem(task, index) {
  const el = document.createElement("div");
  el.className = "item";
  el.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="item-controls">
      <button class="complete-btn" onclick="completeTask(${index})">✓</button>
      <button class="edit-btn" onclick="editNotes(${index})">✎</button>
      <button class="delete-btn" onclick="deleteTask(${index})">✕</button>
    </div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
  `;
  return el;
}

function createDoneItem(task, index) {
  const el = document.createElement("div");
  el.className = "item";
  el.innerHTML = `
    <strong>${task.name}</strong>
    <div class="type-text">${task.type || ""}</div>
    <div class="note-text">Completed: ${task.date}</div>
    ${task.notes ? `<div class="note-text">Notes: ${task.notes}</div>` : ""}
    <div class="item-controls">
      <button class="return-btn" onclick="returnToTodo(${index})">↩</button>
    </div>
  `;
  return el;
}

function addTask() {
  const name = taskNameInput.value.trim();
  if (!name) return;

  todoList.push({
    name,
    type: taskTypeSelect.value,
    notes: ""
  });

  taskNameInput.value = "";
  taskTypeSelect.selectedIndex = 0;
  save(); render();
}

function editNotes(index) {
  const notes = prompt("Edit notes:", todoList[index].notes || "");
  if (notes !== null) {
    todoList[index].notes = notes;
    save(); render();
  }
}

function completeTask(index) {
  const task = todoList.splice(index, 1)[0];
  task.date = new Date().toLocaleString(); // date + time
  doneList.push(task);
  save(); render();
}

function deleteTask(index) {
  todoList.splice(index, 1);
  save(); render();
}

function returnToTodo(index) {
  const task = doneList.splice(index, 1)[0];
  delete task.date;
  todoList.push(task);
  save(); render();
}

async function importFromSheet() {
  try {
    const res = await fetch(WEB_APP_URL);
    const rows = await res.json();

    rows.forEach(([name, type, date, notes]) => {
      if (name) {
        todoList.push({
          name,
          type: type || "",
          notes: notes || ""
        });
      }
    });

    save(); render();
    alert("Jobs imported and moved to 'Jobs sent to ipad'");
  } catch (e) {
    console.error(e);
    alert("Import failed");
  }
}

async function exportToSheet() {
  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(doneList)
    });

    const text = await res.text();
    if (text.includes("SUCCESS")) {
      doneList = [];   // clear after successful export
      save(); render();
      alert("Completed jobs exported and cleared");
    } else {
      alert("Export failed");
    }
  } catch (e) {
    console.error(e);
    alert("Export error");
  }
}

const todoListDiv = document.getElementById("todoList");
const doneListDiv = document.getElementById("doneList");

render();
</script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
